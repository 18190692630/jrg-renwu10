<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>task8-btns</title>

		<style>
			*{
				margin: 0;
				padding: 0;
			}

			.btns{
				width: 600px;
				margin: 20px auto;
			}

			.btns a{
				padding: 10px;
				text-decoration: none;
				border-radius: 3px;
				transition: all .3s;
			}

			.btns a:hover{
				box-shadow: 0 8px 7px #ccc;
			}

			.btn1{
				background-color: #00cc00;
				color: black;
			}
			.btn2{
				background-color: yellow;
				color: black;
			}
			.btn3{
				background-color: orange;
				color: black;
			}
			.btn4{
				background-color: red;
				color: white;
			}
			.btn5{
				background-color: #009900;
				color: white;
			}
		</style>

	</head>
	
	<body>
		<div class="btns">
			<a href="#" class="btn1" class="col1">steal</a>
			<a href="#" class="btn2" class="col1">yellow</a>
			<a href="#" class="btn3" class="col1">orange</a>
			<a href="#" class="btn4" class="col2">red</a>
			<a href="#" class="btn5" class="col2">green</a>
		</div>
	</body>
</html>
