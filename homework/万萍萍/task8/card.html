<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>task8-card</title>

		<style>
			.card{
				width: 300px;
				margin: 30px auto;
			}
			.card div{
				box-shadow:0 6px 20px 0 rgba(0, 0, 0, 0.3);
				padding-bottom: 5px;
			}
			.card>.box2{
				margin-top: 30px;
				text-align: center;
			}

			.card>.box1 p{
				margin: 20px;
			}
			
			.txt1{
				font-size: 18px;
   				font-weight: bold;
			}
			.txt2{
   				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="box1">
				<img class="imag1" src="imgs/1.png" alt="">
				<p class="txt1">小饥</p>
				<p class="txt2">前端工程师一枚，爱生活，爱和平巴拉巴拉</p>
			</div>
			
			<div class="box2">
				<img class="imag2" src="imgs/2.png" alt="">
				<p>风景如画</p>
			</div>
			
		</div>
	</body>
</html>
