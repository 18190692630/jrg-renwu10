<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #DF9C93;
        }
        div {
            width: 300px;
            height: 150px;
            margin: 50px auto;
            border: 2px solid #CCC;
            border-radius: 5px;
            position: relative;
        }
        .top::after {
            display: block;
            content: '';
            position: absolute;
            top: -12px;
            left: 50px;
            width: 0px;
            height: 0px;
            border-left: 10px solid transparent;
            border-bottom: 10px solid #CCC;
            border-right: 10px solid transparent;    
        }
        .top-left::after {
            display: block;
            content: '';
            position: absolute;
            top: 0px;
            right: -6px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-bottom: 10px solid red;
            border-right: 10px solid transparent;
            transform: rotateZ(45deg);
        }
        .newtop::after {
            display: block;
            content: '';
            position: absolute;
            top: -12px;
            left: 50px;
            width: 20px;
            height: 20px;
            background: #DF9C93;
            border-left: 2px solid #CCC;
            border-top: 2px solid #CCC;
           transform: rotateZ(45deg);

        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="top-left"></div>
    <div class="newtop"></div>
</body>
</html>
