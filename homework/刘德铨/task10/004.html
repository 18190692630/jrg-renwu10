<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .relative {
            margin: 100px;
            padding: 50px;
            height: 500px;
            border: 10px solid #D64249;
            background: #E9905B;
            position: relative;
        }
        .absolute {
            width: 300px;
            height: 100px;
            background: #CFB0EE;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute"></div>
    </div>
    
</body>
</html>
