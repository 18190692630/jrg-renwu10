<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font: 18px/1 "微软雅黑",sans-serif;
            background: #FF8B37; 
            color: #FFF; 
            margin: 0;
        } 
        .box {
            width: 350px;
            height: 850px;
            background: #791FAF;
            margin: 20px auto;
            border: 5px solid #CD3;
        }
        .father {
            width: 350px;
            background: #FF3339;
            margin: 10px 0;
        }
        .son {
            text-align: center;
            line-height: 50px;
            width: 50px;
            height: 50px;
            margin: 10px;
            background: #0098B1;
        }
        .bfc {
            display: table-caption;
        }
    </style>
</head>
<body>
    <div class="box">
        <p >父子元素都未创建BFC</p>
        <div class="father">
            <div class="son">son</div>
            <div class="son">son</div>
        </div>
        <p class="bfc">父元素创建BFC，子元素未创建BFC</p>
        <div class="father bfc">
            <div class="son">son</div>
            <div class="son">son</div>
        </div>
        <p class="bfc">父元素未创建BFC，子元素创建BFC</p>
        <div class="father">
            <div class="son bfc">son</div>
            <div class="son bfc">son</div>
        </div> 
        <p class="bfc">父子元素都创建BFC</p>
        <div class="father bfc">
            <div class="son bfc">son</div>
            <div class="son bfc">son</div>
        </div>
    </div>
</body>
</html>
