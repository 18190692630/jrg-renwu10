<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         body {
            background: #DF883E;
            margin: 0;
            color: #FFF;
            font-weight: bold;
            font-size: 20px;
        }
        div {              
            text-align: center;
        }
        .box {
            border: 10px solid #CCC;
            float: left;
            margin:0 20px;
        }
        .father {
            border: 2px solid red;
        }
        .son {
            width: 260px;
            height: 150px;
             line-height: 150px;
            background: #45A3DB;
            float: left;
        }
        .back {
            width: 264px;
            height: 150px;
            line-height: 150px;
            background: #30D751;
        }
        .one .clear-div {
           clear: both;
        }
        .two::after {
            display: block;
            content: '';
            clear: both;
        }
        .two {
            *zoom: 1;
        }
        .three {
            overflow: hidden;
        }
        .four {
            overflow: auto;
        }
        .five {
            display: table;
        }
        .six {
            display: inline-block;
            margin-bottom: -5px;
        }
        .seven {
            display: table-cell;
        }
        .eight {
            display: table-caption;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>父元素高度塌陷</p>
        <div class="father">
            <div class="son">son</div>       
        </div>
        <div class="back">back</div> 
    </div> 
    <div class="box">
        <p>添加元素再设clear: both</p>
        <div class="father one">
            <div class="son">son</div>     
            <div class="clear-div"></div>   
        </div>
        <div class="back">back</div> 
    </div>  
    <div class="box">
        <p>添加伪元素再设clear: both</p>
        <div class="father two">
            <div class="son">son</div>      
        </div>
        <div class="back">back</div> 
    </div>  
    <div class="box">
        <p>设overflow: hidden</p>
        <div class="father three">
            <div class="son">son</div>      
        </div>
        <div class="back">back</div> 
    </div>  
    <div class="box">
        <p>设overflow: auto</p>
        <div class="father four">
            <div class="son">son</div>      
        </div>
        <div class="back">back</div> 
    </div> 
    <div class="box">
        <p>设display: table</p>
        <div class="father five">
            <div class="son">son</div>      
        </div>
        <div class="back">back</div> 
    </div> 
    <div class="box">
        <p>设display: inline-block</p>
        <div class="father six">
            <div class="son">son</div>      
        </div>
        <div class="back">back</div> 
    </div> 
     <div class="box">
        <p>设display: table-cell</p>
        <div class="father seven">
            <div class="son">son</div>      
        </div>
        <div class="back">back</div> 
    </div>
    <div class="box">
        <p>设display: table-caption</p>
        <div class="father eight">
            <div class="son">son</div>      
        </div>
        <div class="back">back</div> 
    </div>
</body>
</html>
