<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/001.css">
    <style>
        body {
            font: 20px/1 "微软雅黑",sans-serif;
            color: #FFF;
            background: #FF8B37;
             margin: 0;
        }
        .main {
          margin-left: -3.3%;
        }
        .main::after {
            display: block;
            content: '';
            clear: both;
        }
        .main {
            *zoom:1;
        }
        .box {
            float: left;
            margin: 30px 0 0 3.3%;
            width: 30%;
            height: 100px;
            line-height: 100px;
            background: #0EAD34;
            text-align: center;
        }  
    </style>
</head>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>  
</body>
</html>
