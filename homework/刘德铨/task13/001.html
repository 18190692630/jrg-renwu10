<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font: 20px/1 "微软雅黑",sans-serif;
            color: #FFF;
            background: #FF8B37;
            margin: 0;
        }
        div {
            background: #006FD6;           
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: 20px;
        }
        .box {
            width: 200px;
            padding: 40px;
            border: 5px solid #CCC;
        }
        .inline-block {
            width: 200px;
            display: inline-block;
        }
        .max-width {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="box">盒模型</div>
    <div class="inline-block">inline-block</div>
    <div class="inline-block">inline-block</div>
    <div class="max-width">max-width</div>
</body>
</html>
