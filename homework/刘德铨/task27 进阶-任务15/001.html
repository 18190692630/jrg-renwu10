<script src="js/jquery-3.1.1.min.js"></script>
<script>
    var object1 = {
      apple: 0,
      banana: { weight: 52, price: 100 },
      cherry: 97
    };
    var object2 = {
      banana: { price: 200 },
      durian: 100
    };

    // Merge object2 into object1
    var object3 = $.extend({}, object1, object2 );
    console.log('object3: ' );
    console.log(object3);

    var object4 = $.extend(true, {}, object1, object2);
    console.log('object4: ');
    console.log(object4);
    console.log('object1: ');
    console.log(object1);
</script>
