<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="show"> 
        <p class="title">垂直滚动距离: </p>
        <span class="distance">0</span>px
    </div>
    <div class="container">
        <button class="btn">点击</button>
    </div>
    <div class="container">
        <div class="div">
            鼠标滑一下
        </div>
    </div>
    <div class="container">
        <label for="input">输入：</label>
        <input type="text" id="input">
    </div>
    <div class="container">
        <select name="city" id="city">
            <option class="chose" value="北京">北京</option>
            <option class="chose" value="上海">上海</option>
            <option class="chose" value="广州">广州</option>
            <option class="chose" value="深圳">深圳</option>
        </select>
        <div class="result">
            选中的是：<span class="chosed">北京</span>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.color.plus-names-2.1.2.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
