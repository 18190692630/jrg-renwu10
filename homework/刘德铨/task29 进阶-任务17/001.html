<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carousel">
        <ul class="img-ct clearfix">
            <li data-index="0"><a href="javascript:;"><img src="img/354.jpg" alt="354.jpg"></a></li>
            <li data-index="1"><a href="javascript:;"><img src="img/355.jpg" alt="355.jpg"></a></li>
            <li data-index="2"><a href="javascript:;"><img src="img/356.jpg" alt="356.jpg"></a></li>
            <li data-index="3"><a href="javascript:;"><img src="img/357.jpg" alt="357.jpg"></a></li>
        </ul>
        <a href="javascript:;" class="btn btn-pre">&lt;</a>
        <a href="javascript:;" class="btn btn-next">&gt;</a>
        <div class="bullet-ct">
            <ul class="bullet">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div> 
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
