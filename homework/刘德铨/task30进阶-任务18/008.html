<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            background: #FF8530;
            padding: 20px;
        }
        #test {
            width: 100%;
            height: 500px;
            background: #28A7D6;
            padding: 100px 0;
            margin: 100px auto;
            border: 1px solid #ddd;
            cursor: pointer;
            perspective: 1000px;
        }
        #banner {
            height: 300px;
            width: 400px;
            margin: 0 auto;
            background: #37D7B2;
            transition: transform 0.1s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            color: #FFF;
            
        }
    </style>
</head>
<body>
    <div id="test">
        <div id="banner">banner</div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main8.0.js"></script>
</body>
</html>
