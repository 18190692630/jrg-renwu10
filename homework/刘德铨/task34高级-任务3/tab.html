<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            background: #FED18A;
        }
        ul,li {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        .tab {
            width: 900px;
            margin: 20px auto;
            background: #7DCAE7;
            padding: 20px;
            border: 2px solid #666;
            border-radius: 10px;
        }
        .tab-header {
            border-bottom: 2px solid #666;
        }
        .tab-header li {
            float: left;
            color: #FD2A25;
            padding: 10px 20px;
            cursor: pointer;
        }
        .tab-header li.active {
            color: black;
            border: 2px solid #666;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
            bottom: -2px;
            background: #FD7E25;
        }
        .tab-container {
            
            
        }
        .tab-container li {
            padding: 10px 20px;
            background: #FD7E25;
            border: 2px solid #666;
            border-top: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            height: 100px;
            display: none;
        }
        .tab-container li.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <ul class="tab-header clearfix">
            <li class="active">选项1</li>
            <li>选项2</li>
            <li>选项3</li>
        </ul>
        <ul class="tab-container">
            <li class="active">内容1
                <ul>
                    <li></li>
                </ul>
            </li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>

    <div class="tab">
        <ul class="tab-header clearfix">
            <li class="active">选项1</li>
            <li>选项2</li>
            <li>选项3</li>
            <li>选项4</li>
        </ul>
        <ul class="tab-container">
            <li class="active">内容1
                <ul>
                    <li></li>
                </ul>
            </li>
            <li>内容2</li>
            <li>内容3</li>
            <li>内容4</li>
        </ul>
    </div>

    <div class="tab">
        <ul class="tab-header clearfix">
            <li class="active">选项1</li>
            <li>选项2</li>
            <li>选项3</li>
            <li>选项4</li>
        </ul>
        <ul class="tab-container">
            <li class="active">内容1
                <ul>
                    <li></li>
                </ul>
            </li>
            <li>内容2</li>
            <li>内容3</li>
            <li>内容4</li>
        </ul>
    </div>
    <script>
        function Tab(ct){
            this.ct = ct;
            this.init();
            this.bind();
        }

        Tab.prototype.init = function(){
            this.tabLis = this.ct.querySelectorAll('.tab-header>li');
            this.tabPanels = this.ct.querySelectorAll('.tab-container>li');
        }

        Tab.prototype.bind = function(){
            var _this = this;
            console.log(this);
            

            this.tabLis.forEach(function(tabLi){
                tabLi.onclick = function(e){
                    var target = e.target;
                    //_this.tabLis为类数组，没有indexOf方法
                    //var index = _this.tabLis.indexOf(target);
                    var index = [].indexOf.call(_this.tabLis, target);
                    console.log('index:' + index);
                    _this.tabLis.forEach(function(li){
                        li.classList.remove('active');
                    })
                    target.classList.add('active');
                    _this.tabPanels.forEach(function(panel){
                        panel.classList.remove('active');
                    })
                    _this.tabPanels[index].classList.add('active');
                }
            })
        }

        new Tab(document.querySelectorAll('.tab')[0]);
        new Tab(document.querySelectorAll('.tab')[1]);
        new Tab(document.querySelectorAll('.tab')[2]);
    </script>
</body>
</html>
