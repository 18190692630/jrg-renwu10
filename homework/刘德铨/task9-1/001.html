<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background: #BBEFEC;
    }
    div {
         text-align: center;
    }
    .margin {
        width: 478px;
        height: 196px;
        margin: 100px auto;
        background: #F8CB9C;
        border: 2px dotted #000;
        position: relative;
    }
    .border {
        width: 394px;
        height: 112px;
        background: #FCDB9A;
       border: 2px solid #000;
       position: absolute;
       top: 40px;
       left: 40px;
    }
    .padding {
        width: 358px;
        height: 76px;
        background: #C1CD89; 
        border: 2px dotted #000;
        position: absolute;
       top: 16px;
       left: 16px;
    }
    .content {
        width: 318px;
        height: 36px;
        background: #8AB3BF;
        line-height: 36px;
        border: 2px solid #000;
        position: absolute;
       top: 18px;
       left: 18px;
    }
    </style>
</head>
<body>
    <div class="margin">margin
        <div class="border">border
            <div class="padding">padding
                <div class="content">
                    width * height
                </div>
            </div>
        </div>
    </div>
</body>
</html>
