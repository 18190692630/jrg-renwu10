<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
   body {
       text-align: center;
   }
    div {
        display: inline-block;
        width: 70px;
        height: 40px;
        margin: 50px 0;
        line-height: 40px;
        text-align: right;
        font-weight: bold;
        cursor: pointer;
    }
    .ahead {
        background: url(img/tinyresult.png) 1px 1px no-repeat; 
    }
    .ahead:hover {
        background: url(img/tinyresult.png) 0 -45px no-repeat; 
        color: #A663BE;
    }
    .start {
        background: url(img/tinyresult.png) 5px -91px no-repeat; 
    }
    .start:hover {
        background: url(img/tinyresult.png) 0 -137px no-repeat; 
        color: #A663BE;
    }
    .stop {
        background: url(img/tinyresult.png) 0 -184px no-repeat; 
    }
    .stop:hover {
        background: url(img/tinyresult.png) 4px -226px no-repeat; 
        color: #A663BE;
    }
    </style>
</head>
<body>
    <div class="ahead">前进</div>
    <div class="start">开始</div>
    <div class="stop">停止</div>
</body>
</html>
