<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>table</title>
		<style type="text/css">
			table {
				border-collapse: collapse;
				width: 600px;
			}
			
			th {
				background-color: #22aaaa;
			}
			
			th,
			td {
				border: 1px solid #ccc;
			}
			
			tr:hover {
				background-color: #f8f8f8;
			}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小花</td>
				<td>女</td>
			</tr>
		</table>
	</body>

</html>
