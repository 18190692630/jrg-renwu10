<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .btn{
      display: inline-block;
      width: 3.0em;
      height:1.6em;
      line-height: 1.6em  ;
      font-size: 1.0em;
      background: #F36E41;
      color:#eee;
      border-radius: 10px;
      border:none;
      text-align: center;
      padding:0;
      margin:0;
      cursor: pointer;
      outline: none;
    }
    .btn:hover{
      background-color: #c14d21;
    }
    .btn:active{
      background-color: #e25f31;
    }
    a{
      text-decoration: none;
    }

  </style>
</head>
<body>
  <a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn">发送</button>
</body>
</html>
