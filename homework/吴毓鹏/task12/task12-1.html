<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        
        .contain {
            text-align: center;
            margin: 0 auto;
            width: 800px;
            background: #ccc;
            padding-top:10px;
        }
        
        ul {
           overflow: hidden;
            margin-left: -50px;
            margin-right: -50px;
        }
        
        ul li {
            list-style: none;
            float: left;
            height: 40px;
            width: 200px;
            background: #004210;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom:10px;
        }
    </style>
</head>

<body>
    <div class="contain">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
