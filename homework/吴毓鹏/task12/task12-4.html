<!DOCTYPE html>
<html lang="en">

<head>
    <title>使用双飞翼布局实现如下三栏布局(两侧固定宽度200px,中间自适应)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        .header,
        .footer {
            height: 50px;
            background: gray;
        }
        
        .container {
            background: seagreen;
            position: relative;
        }
        
        .container::after {
            content: '';
            display: block;
            clear: both;
        }
        
        .wrap {
            width:100%;
            height: 600px;
            float: left;
            background: rosybrown;
        }
        
        .main {
            margin-left: 200px;
            margin-right: 200px;
        }
        
        .left {
            float: left;
            width: 200px;
            height: 600px;
            background: red;
            margin-left: -100%;
        }
        
        .right {
            float: left;
            width: 200px;
            height: 600px;
            background: yellow;
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="header">头部</div>
    <div class="container">
        <div class="wrap">
            <div class="main">双飞翼布局：两边顶宽，中间自适应，中间要放在文档流前优先渲染</div>
        </div>
        <div class="left">左侧边栏，固定宽度</div>
        <div class="right">右侧边栏，固定宽度</div>
    </div>
    <div class="footer">底部</div>
</body>

</html>
