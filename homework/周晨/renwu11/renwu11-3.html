<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<style>
.all:after{
  content:'';
  display:block;
    clear:both;
}
.all{ padding-left: 100px;  
      padding-right: 150px;}
  
.left,.right,.content{float:left;}

.left{width:100px;
      height:300px;
      background:blue;
      margin-left:-100%;
      position: relative;  
      left: -100px;  }
  
.right{width:150px;
       height:300px;
       background:red;
       margin-left:-150px;
       position: relative; 
       left: 150px;   
}

.content{
         height:500px;
        background:yellow;
width:100%;} 


</style>
<body>
<div class="all">
<div class="content">
content
</div>
<div class="left">
left
</div>
<div  class="right">
right
</div>
</div>  

</body>
</html>
