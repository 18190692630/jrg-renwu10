<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style >
.a-table,.b-table,.c-table{
  width:200px;
  height:100px;
  border:solid 1px #ccc;
  margin-top:20px;
  margin-left:20px;
  position:relative ;
  background: #fff;
}

.a-table:before{
  content:"";
  display: inline-block; 
  width:10px;
  height:10px;
  border-left: 1px solid #ccc;
  border-top: 1px solid #ccc;
  background:#ccc;
  display: inline-block;
  transform: rotateZ(45deg);
  position: absolute;
  top: -6px;
  left:10px;
  z-index:-1;
}


.b-table:after{
  content:"";
  display: inline-block; 
  border: 10px red solid;
  border-left: 10px solid transparent;
  border-bottom: 10px solid transparent;
  position: absolute;
  left:180px;
}



.c-table:before{
  content:"";
  display: inline-block; 
  width:10px;
  height:10px;
  border-left: 1px solid #ccc;
  border-top: 1px solid #ccc;;
  background:#fff;
  display: inline-block;
  transform: rotateZ(45deg);
  position: absolute;
  top: -6px;
  left:10px;
}



</style>

</head>
<body>
<div class="a-table"></div>
<div class="b-table"></div>
<div class="c-table"></div>
  </body>
</html>
