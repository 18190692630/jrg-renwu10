<!DOCTYPE html>
<html>
<head>
	<title>mission9-3</title>
	<style>
		body {
			text-align: center;
		}
		.spilt {
			border: 1px solid #ccc;
			margin: 10px 0px ;
		}
		.box1 {
			position: relative;
			margin: 20px;
			display: inline-block;
			width: 150px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.box1 div {
			position: absolute;
			top: -17px;
			left: 17px;
			display: inline-block;
			border-top: 8px solid #fff;
			border-right: 8px solid #fff;
			border-bottom: 8px solid #ccc;
			border-left: 8px solid #fff;
		}
		.box2 {
			position: relative;
			margin: 20px;
			display: inline-block;
			width: 150px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.box2 div {
			position: absolute;
			top: -1px;
			right: -1px;
			display: inline-block;
			border-top: 12px solid red;
			border-right: 12px solid red;
			border-bottom: 12px solid #fff;
			border-left: 12px solid #fff;
		}
		.box3 {
			position: relative;
			margin: 20px;
			display: inline-block;
			width: 150px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.box3 div:nth-child(1) {
			position: absolute;
			top: -17px;
			left: 17px;
			display: inline-block;
			border-top: 8px solid #fff;
			border-right: 8px solid #fff;
			border-bottom: 8px solid #ccc;
			border-left: 8px solid #fff;
		}
		.box3 div:nth-child(2) {
			position: absolute;
			top: -7px;
			left: 17px;
			display: inline-block;
			border-right: 8px solid transparent;
			border-bottom: 8px solid white;
			border-left: 8px solid transparent;
			z-index: 1;
		}
	</style>
</head>
<body>
  <div class="box1">
  	<div></div>
  </div>
  <div class="spilt"></div>
  <div class="box2">
  	<div></div>
  </div>
  <div class="spilt"></div>
  <div class="box3">
  	<div></div>
  	<div></div>
  </div>
</body>
</html>
