	<style>
		body, ul, li, a {

			padding: 0px;
			list-style: none;
			text-decoration: none;
			color: black;
			font-family: Microsoft Yahei;
		}
		.nav {
			height: 40px;
			background-color: #ccc;

			position: relative;
		}
		.nav>li:hover {

		}
		.nav>li:hover .child {

		}
		.child {
			margin: 0;
			position: absolute;
			display: none;
			position: absolute;
			top: 39px;
			left: 0;
			border: 1px solid #ccc;
		}
		.child>li {
			padding: 0 10px;
		}
		.child>li:hover {

		}
	</style>
</head>
