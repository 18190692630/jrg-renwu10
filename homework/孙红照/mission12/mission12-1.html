<!DOCTYPE html>
<html>
<head>
	<title>mission12-1</title>
	<style>
		html, body, ul, li {
			margin: 0px;
			padding: 0px;
		}
		li {
			list-style: none;
		}
		.content {
			width: 900px;
			margin: 0 auto;
		}
		.main {
			background-color: #ccc;
		}

		.panels {
			margin-left: -20px;
			overflow: auto;
		}
		.panels>li {
			float: left;
			width: 286px;
			height: 80px;
			background-color: #004210;
			margin-left: 20px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="main">
			<ul class="panels">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</div>
</body>
</html>
