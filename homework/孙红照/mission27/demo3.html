<!DOCTYPE html>
<html>
<head>
	<title>demo3</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			list-style: none;
			text-decoration: none;
		}
		.carousel {
			position: relative;
			width: 240px;
			/*overflow: hidden;*/
		}
		.carousel .img-ct {
			width: 1440px;
			margin-left: -240px;
		}
		.carousel .img-ct li {
			float: left;
		}
		.carousel a {
			cursor: default;
		}
		.carousel .img-ct img {
			width: 240px;
			height: 180px;
		}
		.carousel .arrow {
			width: 30px;
			height: 30px;
			text-align: center;
			font-size: 20px;
			line-height: 30px;
			color: white;
			background-color: rgba(0,0,0,0.5);
			border-radius: 15px;
			position: absolute;
			top: 75px;
			z-index: 10000000;
			cursor: pointer;
		}
		.carousel .pre {
			left: 10px;
		}
		.carousel .next {
			left: 200px;
		}
		.index-ct li {
			position: absolute;
			width: 30px;
			height: 5px;
			background-color: rgba(255,0,0,0.5);
			z-index: 100000000;
			top: 155px;
			cursor: pointer;
		}
		.index-ct li:nth-child(1) {
			left: 30px;
		}
		.index-ct li:nth-child(2) {
			left: 80px;
		}
		.index-ct li:nth-child(3) {
			left: 130px;
		}
		.index-ct li:nth-child(4) {
			left: 180px;
		}
		.active {
			background-color: rgba(0,0,0,1)!important;
		}
	</style>
</head>
<body>
<div class="carousel">
	<ul class="img-ct">
		<li data-id=0><a href="#"><img src="img/1-4.jpg"></a></li>
		<li data-id=1><a href="#"><img src="img/1-1.jpg"></a></li>
		<li data-id=2><a href="#"><img src="img/1-2.jpg"></a></li>
		<li data-id=3><a href="#"><img src="img/1-3.jpg"></a></li>
		<li data-id=4><a href="#"><img src="img/1-4.jpg"></a></li>
		<li data-id=5><a href="#"><img src="img/1-1.jpg"></a></li>
	</ul>
	<a class="pre arrow" href="javascript:void(0)"><</a>
	<a class="next arrow" href="javascript:void(0)">></a>
	<ul class="index-ct">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js
"></script>
<script type="text/javascript">
	

	// 全局变量
	var isAnimate = false;
	var nowImgId = 1;

	// 各个按钮的事件
	$(".pre").on("click", function(){
		playPre(1);
	})
	
	$(".next").on("click", function(){
		playNext(1);
	})
	
	$(".index-ct li").on("click", function(){
		var idxId = parseInt($(this).index());
		if (nowImgId === idxId) {
			return
		}
		if ((nowImgId - idxId) > 0){
			playPre(nowImgId - idxId);
		}
		if ((idxId - nowImgId) > 0) {
			playNext(idxId - nowImgId);
		}
	})

	// 设置自动运行
	// autoPlay();



	// 设置函数
	function playPre(moveingLength){
		if (isAnimate) {
			return;
		}
		isAnimate = true;
		var targetId = nowImgId - moveingLength;
		var marginLeft = "-" + ((targetId)*240) + "px";
		$(".img-ct").animate({
			marginLeft: marginLeft
		}, 1000)

		nowImgId = targetId;
		if (targetId === 0) {
			$(".img-ct").css("margin-left", "-960px");
			nowImgId = 4;
		}
		$(".index-ct li").removeClass("active");
		$(".index-ct li").eq(nowImgId-1).addClass("active");
		isAnimate = false;
	}

	function playNext(moveingLength){
		if (isAnimate) {
			return;
		}
		isAnimate = true;
		var targetId = nowImgId + moveingLength;
		var marginLeft = "-" + ((targetId)*240) + "px";
		$(".img-ct").animate({
			marginLeft: marginLeft
		}, 1000)

		nowImgId = targetId;
		if (targetId === 5) {
			$(".img-ct").css("margin-left", "-240px");
			nowImgId = 1;
		}
		$(".index-ct li").removeClass("active");
		$(".index-ct li").eq(nowImgId-1).addClass("active");
		isAnimate = false;
	}

</script>
