<!DOCTYPE html>
<html>
<head>
	<title>mission9-1</title>
	<meta charset="utf-8">
	<style>
		.word {
			line-height: 35px;
			padding-left: 35px;
		}
		.main {
			background-image: url(img/icon.png);
			background-position: 0px 0px;
			background-repeat: no-repeat;
			display: inline-block;
		}
		.forward {
			background-position: 0px 0px;
		}
		.forward:hover {
			background-position: 0px -45px;
			color: purple;
		}
		.start {
			background-position: 0px -94px;
		}
		.start:hover {
			background-position: 0px -137px;
			color: purple;
		}
		.stop {
			background-position: 0px -226px;
		}
		.stop:hover {
			background-position: 0px -184px;
			color: purple;
		}

	</style>
</head>
<body>
  <div>
  	<div class=" main forward">
  	  <span class="word">前进</span>
  	</div>
  	<div class="main start">
  	  <span class="word">开始</span>
  	</div>
  	<div class="main stop">
  	  <span class="word">停止</span>
  	</div>
  </div>
</body>
</html>
