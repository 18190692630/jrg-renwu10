<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	var lazyLoad = (function(){

		function LazyLoad($node){
			this.$node = $node;
			this.init();
			this.bind();
			this.checkAndShow($node);
		}


		LazyLoad.prototype.init = function(){
			this.isShow = false;
		}


		LazyLoad.prototype.bind = function(){
			var _this = this
			$(window).on("scroll", function(){
				if(_this.isShow){
					return;
				}
				_this.checkAndShow(_this.$node)
			})
		}


		LazyLoad.prototype.checkAndShow = function($node){
			var winH = $(window).height(),
				scrollH = $(window).scrollTop(),
				offsetH = $node.offset().top;

			if(offsetH < winH + scrollH){
				this.show($node);
			}
		}


		LazyLoad.prototype.show = function($node){
			var addr = $node.attr("data-src");			
			setTimeout(function(){
				$node.attr("src", addr);
				this.isShow = true;
			},500);
		}

		return {
			use: function($node){
				new LazyLoad($node);
			}
		}
	})();


	$("img").each(function(){
		lazyLoad.use($(this));
	})
</script>
