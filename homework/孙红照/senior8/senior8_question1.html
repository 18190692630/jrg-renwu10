<!DOCTYPE html>
<html>
<head>
	<title>senior8_question1</title>
	<style>
		html {
			background: red;
		}
		@media screen and (max-width: 1200px) {
			html {
				background: green;
			}
		}
		@media screen and (max-width: 900px) {
			html {
				background: yellow;
			}
		}
		@media screen and (max-width: 600px) {
			html {
				background: gray;
			}
		}
	</style>
</head>
<body>
<ol>
	<li>在页面宽度> 1200px 时页面背景为红色 </li>
	<li>在页面1200px>=宽度> 900px  时页面背景为绿色</li>
	<li>在页面900px>=宽度> 600px  时页面背景为黄色</li>
	<li>宽度<=600px 背景为灰色</li>
</ol>
</body>
</html>
