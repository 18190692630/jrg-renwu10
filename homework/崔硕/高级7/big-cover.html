<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
.cover{
  position: absolute;
  top:0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url(bg.jpg) center center no-repeat;
  background-size: cover;
}
.cover:before{
  content: '';
  display: block;
  width: 50%;
  position: absolute;
  top:0;
  left:0;
  bottom:0;
  background: linear-gradient(to bottom right, #38b48b, #c89932);
  opacity: 0.7;
}
.cover:after{
  content: '';
  display: block;
  width: 50%;
  position: absolute;
  top:0;
  right:0;
  bottom:0;
  background: linear-gradient(to bottom left, #aa4c8f, #c89932);
  opacity: 0.7;
}



  </style>
</head>
<body>
 <div class="cover">

 </div>

</body>
</html>
