<script>
    function Carousel($ct){
        this.$ct = $ct;
        this.init();
        this.bind();
    }
    Carousel.prototype.init = function(){
        var $imgCt = this.$imgCt = this.$ct.find('.img-ct'),
                $preBtn = this.$preBtn = this.$ct.find('.btn-pre'),
                $nextBtn = this.$nextBtn = this.$ct.find('.btn-next'),
                $bullet = this.$bullet = this.$ct.find('.bullet'),
                $firstImg = $imgCt.find('li').first(),
                $lastImg = $imgCt.find('li').last();

        this.curPageIndex = 0;
        this.imgLength = $imgCt.children().length;
        this.isAnimate = false;

        $imgCt.prepend($lastImg.clone());
        $imgCt.append($firstImg.clone());
        $imgCt.width($firstImg.width() * $imgCt.children().length);
        $imgCt.css('left','-420px');
    };
    Carousel.prototype.bind = function(){
        var _this = this;
        this.$preBtn.on('click', function(e){
            e.preventDefault();
            _this.playPre();
        });
        this.$nextBtn.on('click', function(e){
            e.preventDefault();
            _this.playNext();
        });

    };
    Carousel.prototype.playPre = function(){
        var _this = this;//this指向这个对象，即Carousel
        if(this.isAnimate) return;
        this.isAnimate = true;
        this.$imgCt.animate({
            left: '+=420px'
        }, function(){
            _this.curPageIndex--;
            if(_this.curPageIndex === -1){
                _this.$imgCt.css({
                    'left': - (_this.imgLength * $firstImg.width())
                });
                _this.curPageIndex = _this.imgLength - 1;
            }
            _this.isAnimate = false;
            _this.setBullet();
        })
    };
    Carousel.prototype.playNext = function(){
        var _this = this;
        if(this.isAnimate) return;
        this.isAnimate = true;
        this.$imgCt.animate({
            left: '-=420px'
        }, function(){
            _this.curPageIndex++;
            if(_this.curPageIndex === _this.imgLength){
                _this.$imgCt.css({
                    'left':'-420px'
                });
                _this.curPageIndex = 0;
            }
            _this.isAnimate = false;
            _this.setBullet();
        })
    };
    Carousel.prototype.setBullet = function(){
        this.$bullet.children()
                .removeClass('active')
                .eq(this.curPageIndex)
                .addClass('active');
    };
