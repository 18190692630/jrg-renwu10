<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>card</title>
    <style>
    .layout{
    width: 600px;
    margin: 0 auto;
    }
    .card{
    width: 300px;
    margin-top: 30px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .card>img{
    width: 100%;
    opacity: 0.75;
    }
    .p1,.p2{
    padding: 1px 16px;
    }
    .p2{
    text-align: center;
    }
    .top .p1 h3{
    font-size: 20px;
    margin: 10px 0;
    }
    .top .p1 p{
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="card top">
        <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/4b0637bf-eb96-4f3e-97f3-203a9b0b1e0c" alt="头像">
        <div class="p1">
          <h3>小饥</h3>
          <p>前端工程师一枚，爱生活，爱和平，爱拉芳！</p>
        </div>
      </div>
      <div class="card down">
        <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/283a4100-10cd-4208-a3b5-4030ec03acf6" alt="风景">
        <div class="p2">
          <p>风景如画</p>
        </div>
      </div>
    </div>
  </body>
</html>
