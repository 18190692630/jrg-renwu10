<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代码题一</title>
		<style>
			.layout {
		width: 600px;
		margin: 0 auto;
		}
		.alert {
		padding: 1px 16px;
		border-radius: 3px;
		color: #fff;
		line-height:1.5;
		margin-top: 30px;
		}
		.close {
		float: right;
		cursor: pointer;
		font-size: 24px;
		font-weight: bold;
		}
		h2 {
		margin: 10px 0;
		}
		.green {
		background: #4CAF50;
		}
		.blue {
		background: #2196F3;
		}
		.red {
		background: #f44336;
		}
		.orange {
		background: #ff9800;
		}
		</style>
	</head>
	<body>
		<div class="layout">
			<div class="alert green">
				<span class="close">×</span>
				<h2>恭喜你</h2>
				<p>获得本周学霸，继续加油吧</p>
			</div>
			<div class="alert blue">
				<span class="close">×</span>
				<h2>通知</h2>
				<p>晚上上课，不要忘了</p>
			</div>
			<div class="alert red">
				<span class="close">×</span>
				<h2>天啊</h2>
				<p>竟然几天没做任务</p>
			</div>
			<div class="alert orange">
				<span class="close">×</span>
				<h2>警告</h2>
				<p>学如逆水行舟，不进则退</p>
			</div>
		</div>
	</body>
</html>
