<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>代码题四</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    font-family: arial;
    }
    ul {
    list-style: none;
    }
    .clearfix:after {
    content: "";
    display: block;
    clear: both;
    }
    .menu {
    width: 600px;
    background: #f1f1f1;
    margin: 8px auto;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12)!important;
    }
    .menu > ul > li {
    float: left;
    position: relative;
    }
    .menu > ul > li > a {
    color: #000;
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
    }
    .menu > ul > li > a:hover {
    background: #ccc;
    }
    .menu > ul > li:hover > .second {
    display: block;
    }
    .menu > ul > li > ul {
    display: none;
    background: #fff;
    position: absolute;
    left: 0;
    top: 100%;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12)!important;
    }
    .menu .second > li > a {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
    color: #000;
    white-space: nowrap;
    width: 8em;
    }
    .menu .second > li:hover {
    background: #ccc;
    }
    </style>
  </head>
  <body>
    <nav class="menu">
      <ul class="clearfix">
        <li><a href="#">首页</a></li>
        <li><a href="#">作品</a></li>
        <li><a href="#">更多</a>
        <ul class="second">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">博客</a></li>
          <li><a href="#">知乎</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
