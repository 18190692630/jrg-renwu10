<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>通栏布局</title>
		<style>
			body {
		min-width: 900px;
		}
		.layout {
		width: 900px;
		margin: 0 auto;
		}
		.header {
		background: red;
		height: 50px;
		}
		#content {
		background: yellow;
		height: 300px;
		}
		.footer {
		background: blue;
		height: 50px;
		}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="layout">header</div>
		</div>
		<div id="content" class="layout">content</div>
		<div class="footer">
			<div class="layout">footer</div>
		</div>
	</body>
</html>
