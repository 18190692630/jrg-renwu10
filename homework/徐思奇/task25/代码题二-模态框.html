<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>模态框</title>
    <style>
    .btn {
    cursor: pointer;
    font-size: 14px;
    }
    .wrap {
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    }
    .ct {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -100px;
    margin-left: -200px;
    box-shadow: 0 0 4px 4px rgba(0,0,0,0.2);
    width: 400px;
    height: 200px;
    border-radius: 5px;
    background: #fff;
    }
    .ct header {
    border-bottom: 2px solid #ccc;
    }
    .ct header h3 {
    display: inline-block;
    margin: 10px 280px 10px 10px;
    }
    .ct header span {
    font-size: 20px;
    cursor: pointer;
    }
    .ct content p {
    margin-left: 10px;
    margin-bottom: 30px;
    }
    .ct footer {
    text-align: right;
    padding-right: 20px;
    border-top: 2px solid #eee;
    }
    .ct footer button {
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    }
    </style>
  </head>
  <body>
    <button class="btn">点我</button>
    <div class="wrap">
      <div class="ct">
        <header>
          <h3>我是标题</h3>
          <span class="close">×</span>
        </header>
        <content>
        <p>我是内容1</p>
        <p>我是内容2</p>
        </content>
        <footer>
          <button class="close">取消</button>
          <button>确定</button>
        </footer>
      </div>
    </div>
    <script>
    var btn = document.querySelector('.btn');
    var wrap = document.querySelector('.wrap');
    btn.addEventListener('click', function(){
    wrap.style.display = 'block';
    });
    wrap.addEventListener('click', function(e){
    var cls = e.target.className;
    if(cls === 'wrap' | cls === 'close'){
    wrap.style.display = 'none';
    }
    });
    </script>
  </body>
</html>
