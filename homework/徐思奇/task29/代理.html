<!DOCTYPE html>

    <style>
    ul, li, a {
    padding: 0;
    margin: 0;
    list-style: none;
    text-decoration: none;
    }
    body {
    margin: 0;
    padding: 0;
    color: #666;
    background: #fff;
    }
    #wrap {
    width: 700px;
    margin: 0 auto;
    }
    .clearfix:after {
    content: '';
    display: block;
    clear: both;
    }
    .product {
    float: left;
    margin-left: -20px;
    }
    .product li {
    width: 178px;
    padding: 10px 20px;
    border: 1px solid #eee;
    float: left;
    font-size: 12px;
    margin-left: 20px;
    margin-bottom: 20px;
    position: relative;
    }
    .product li img {
    display: block;
    margin: 0 auto;
    }
    .product .name {
    margin-bottom: 0;
    height: 36px;
    }
    .product .price {
    margin: 0;
    color: #c81623;
    }
    #ct .add a {
    font-size: 12px;
    color: #c81623;
    padding: 10px 15px;
    border: 1px solid;
    border-radius: 3px;
    }
    /* 抢购 */
    .product li .buy {
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: .3s;
    opacity: 0;
    }
    .product li .buy a {
    background: #fff;
    border: 1px solid red;
    border-radius: 3px;
    color: red;
    padding: 10px 15px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%)
    }
    </style>
  </head>

    <script>
    var products = [

     img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',

      name: '珂兰 黄金转运珠 猴哥款',

    },{
      img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
      name: '珂兰 黄金手链 3D猴哥款',
      price: '￥45.00'
    }
    ]

    function getProdHtml(prod){
    var html = ''
    html += '<li>'
      html += '<div class="buy"><a href="#">立即抢购</a></div>'
      html += '<img src="'+prod.img+'" alt="图片">'
      html += '<p class="name">' +prod.name+ '</p>'
      html += '<p class="price">' +prod.price+ '</p>'
    html += '</li>'
    return html
    }

    $('#ct .add a').on('click', function(){
      $.each(products, function(idx, prod){
        var html = getProdHtml(prod)
        $('.product').append(html)
      })
    })  

    //以下用到代理
    
    $('.product').on('mouseenter', 'li', function(){
      $(this).find('.buy').css('opacity', '1')
    })
    $('.product').on('mouseleave', 'li', function(){
      $(this).find('.buy').css('opacity', '0')
    })
    
    </script>
