<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>代码题3</title>
    <style type="text/css">
    table{
    border-collapse: collapse;
    width: 500px;
    text-align: center;
    }
    th, td{
    border: 1px solid #ccc;
    padding: 7px;
    }
    th{
    background-color: #22aaaa;
    }
    tr:hover{
    background-color: #eee;
    }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>姓名</th>
        <th>性别</th>
      </tr>
      <tr>
        <td>小明</td>
        <td>男</td>
      </tr>
      <tr>
        <td>小花</td>
        <td>女</td>
      </tr>
    </table>
  </body>
</html>
