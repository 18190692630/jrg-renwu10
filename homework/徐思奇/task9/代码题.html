<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Bin</title>
		<style>
			.btn{
		text-decoration: none;
		display: inline-block;
		background-color: #f16e48;
		color: #fff;
		font-weight: bold;
		cursor: pointer;
		padding: 6px;
		border-radius: 5px;
		border: none;
		font-size: 16px;
		}
		.btn:hover{
		background-color: #c14d21;
		}
		.btn:active{
		background-color: #e25f31;
		}
		</style>
	</head>
	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn" >取消</span>
		<div class="btn">提交</div>
		<button class="btn"> 发送</button>
	</body>
</html>
