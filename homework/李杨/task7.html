<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<style type="text/css" media="screen">

	#formborder {	
		width: 		300px;
		display: 	inline-block;
		border: 	1px dashed black;
		border-radius: 2px;
		padding: 	4px;
	}
	.inputarea {
		padding: 	2px;
	}
	}

</style>
<title>TASK 7</title>
</head>
<body>
    <form action="#" method="post" accept-charset="utf-8">
    	<p>用户信息</p>
    	<div id="formborder">
    	<div class="inputarea">
    		姓名：
    		<input type="text" name="name"  placeholder="用户名">
    	</div>
    	<div class="inputarea">
    		密码：
    		<input type="password" name="password" >
    	</div>
    	<div class="inputarea">
    		性别：
    		<input type="radio" name="sex" value="male" checked>男
    		<input type="radio" name="sex" value="female" >女
    	</div>
    	<div class="inputarea">
    		取向：
    		<input type="radio" name="like" value="male" >男
    		<input type="radio" name="like" value="female" >女
    	</div>
		<div class="inputarea">
			爱好：
			<input type="checkbox" name="hobby" value="dota">dota
			<input type="checkbox" name="hobby" value="travel" checked>旅游
			<input type="checkbox" name="hobby" value="pet" checked>宠物
		</div>
		<div class="inputarea">
			评论：
			<textarea name="comments" rows="10" cols="30" placeholder="ddd"></textarea>
		</div>
		<div class="inputarea" >
			我的car：
			<select name="cars">
				<option value="saab">萨博</option>
				<option value="bens">奔驰</option>
				<option value="audi">奥迪</option>
			</select>
		</div>
		<div class="inputarea" >
			<input type="submit">
		</div>
		</div>
		<input type="hidden" name="safekey" value="abcdefg">
    </form>
</body>
</html>
