<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task5</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .box {
            width: 100%;
            height: 100%;
            background: url('./bg.jpg') center center no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .box::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-image: linear-gradient(to right, white, red);
            opacity: 0.5;
        }
        
        .box::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background-image: linear-gradient(to right, yellow, white);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
