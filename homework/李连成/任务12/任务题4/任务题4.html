        <div class="main">《双飞翼》是王蒙所编著的一本书籍，一翼是小说，一翼是诗歌。 一翼是明清小说，一翼是唐诗。 一翼是《红楼梦》，一翼是李商隐的诗。作者对这双飞翼情有独钟。在出版了《红楼启示录》以后，谨把新写的谈“红”与说“李”的文章汇集为这本小册子。 一位当代作家对一位数百年前的作家和一位千余年前的诗人情有独钟——王蒙凭借自己作家的灵性和感悟，试图穿越千百年岁月的屏障，去体味、解析并接近置身于中国文学最高境界中的曹雪芹和李商隐。这是一番对文学创作者独特的思维、情绪、追求、意境的探讨；灵犀一点，别有妙悟，古近心事，尽在其中。</div>
