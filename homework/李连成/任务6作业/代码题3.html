<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    table{
      text-align: center;
      border-collapse:collapse;
      width: 500px;

    }
    table th,td{
      border:1px solid #333;
      padding: 5px;

    }
    th{
      background-color:#23A9AA;
    }
    th:hover{
      background-color: #ccc;
    }
    td:hover{
      background-color: #ccc;
    }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>姓名</th>
        <th>性别</th>
      </tr>
      <tr>
        <td>小明</td>
        <td>男</td>
      </tr>
      <tr>
        <td>小花</td>
        <td>女</td>
      </tr>
    </table>

  </body>
</html>
