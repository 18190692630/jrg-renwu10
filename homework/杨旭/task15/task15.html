<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./task15.css">
    <title>Document</title>
</head>
<body>
    <header class="layout">
        <div class="navbar">
            <h3>Easy moive,easy go
                <a href="#contact-us">contact</a>
                <a href="#about-us">about</a>
                <a href="#movie">movies</a>
                <a href="#service">services</a>
            </h3>
        </div>
        <div class="wrap">
            <p>Welcome To Out World</p>
        </div>

        <div class="wrap">
            <button>More</button>
        </div>
    </header>
    <div id="services" class="layout">
        <div class="wrap">
            <a name="service">服务</a>
        </div>
        <div class="address">
            <div class="picture-no1"></div>
            <h3>地址</h3>
            <p>为您提供最精准的停车服务</p>
        </div>
        <div class="price">
            <div class="picture-no2"></div>
            <h3>比价</h3>
            <p>为您提供最优惠的价格</p>
        </div>
        <div class="comment">
            <div class="picture-no3"></div>
            <h3>影评</h3>
            <p>为您提供最新的影评</p>
        </div>
    </div>
    <div id="movies" class="layout">
        <div class="wrap">
            <a name="movie">MOVIE</a>
        </div>
        <div class="movie-no1">
            <img src="http://p1.meituan.net/165.220/movie/015de6bbaa2ecc299254b24e4f96939d489607.jpg" alt="">
            <p>大闹天宫</p>
        </div>
        <div class="movie-no2">
            <img src="http://p0.meituan.net/165.220/movie/cd2791a174bfc7c1bc630fbb281c30e0308728.jpg" alt="">
            <p>西游2</p>
        </div>
        <div class="movie-no3">
            <img src="http://p1.meituan.net/165.220/movie/d273af80e581b4c60abcbb57a95ad2b72956123.jpg" alt="">
            <p>功夫瑜伽</p>
        </div>
    </div>
    <div id="about" class="layout">
        <a name="about-us">我们</a>
        <div class="about-begin clearfix">
            <div class="begin">
                <h3>Our Dream Beginnings</h3>
                <p>Our dream begin</p>
            </div>
            <div class="about-picture1"></div>
        </div>
        <div class="about-servlet clearfix">
            <div class="servlet">
                <h3>Our Servlet Is Born</h3>
                <p>Our servlet is born</p>
            </div>
            <div class="about-picture2"></div>
        </div>
    </div>
    <div class="contact layout">
        <a name="contact-us">CONTACT</a>
        <form class="clearfix" action="#">
            <div class="contact-information">
                <input type="text" name="name" value="YOUR NAME">
                <input type="text" name="email" value="YOUR EMAIL">
                <input type="text" name="phone" value="YOUR PHONE">
            </div>
            <div class="contact-message">
                <textarea cols="80" rows="7">message</textarea>
            </div>
                <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
