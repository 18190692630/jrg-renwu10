<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     body,html,ul,li{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    .ct{
      padding-top: 30px;
      background-color: #ccc;
      width: 900px;
      margin: 0 auto;
    }
    .box{
    	margin-left:-30px;
    }
    .box:after{
    	content: "";
    	display: block;
    	clear: both;
    }
    .box li{
    	float: left;
    	width: 280px;
    	height: 80px;
    	margin-left: 30px;
    	margin-bottom: 15px;
    	background-color: #004210;
    }
    </style>
	
</head>
<body>
<div class="ct">
<ul class="box">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
</ul>
	
</div>
	
</body>
</html>
