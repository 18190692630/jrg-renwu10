<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
.box{
  width:0px;
  height:0px;
  margin-bottom:30px;
  border:30px solid;
}
.a{
  border-color:blue yellow green red;
}
.b{
  border-color:blue transparent transparent transparent;
}
.c{
  border-color:transparent transparent transparent red;
}
.d{
  border-color:transparent yellow transparent transparent;
}
.e{
  border-color:transparent transparent green transparent;
}
.f{
  border-width:20px;
  border-color:transparent transparent  red red;
}
.g{
  border-width:20px;
  border-color:transparent green green transparent;
}
  </style>
</head>
<body>
  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>
  <div class="box e"></div>
  <div class="box f"></div>
  <div class="box g"></div>
</body>
</html>
