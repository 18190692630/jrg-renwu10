<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .btn{
  display:inline-block;
  font-size:15px;
  color:white;
  font-family:"Microsoft yahei";
  text-align:center;
  background-color:#f36e41;
  border:none;
  height:30px;
  line-height:30px;
  padding: 0 8px;
  text-decoration:none;
  border-radius:5px;
  outline-style:none;
  }
.btn:hover{
  background-color: #c14d21
}
.btn:active{
  background-color: #e25f31;
}
 
  </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
