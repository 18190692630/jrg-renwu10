
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>news</title>
    <style>
        .container{
            width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="news">
        <li>你好1</li>
        <li>你好2</li>
        <li>你好3</li>
    </ul>
    <button class="change">换一组</button>
</div>

<script>

    $('.change').addEventListener('click', function(){
        var script = document.createElement('script');
        script.src = 'http://b.jkb.com:8080/getNews?callback=appendHtml';
        document.head.appendChild(script);
        document.head.removeChild(script);
    })


    function appendHtml(news){

        var html = '';
        for( var i=0; i<news.length; i++){
            html += '<li>' + news[i] + '</li>';
        }
        console.log(html);
        $('.news').innerHTML = html;
    }


    function $(id){
        return document.querySelector(id);
    }
</script>



</html>
