    <style>
        ul, li {

        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .content {
            border: 1px solid #cccccc;
            margin-left: 10px;
            width: 800px;
        }
        .tab-content {
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            display: flex;
        }

        .tab-content > li {
            display: inline-block;
            border: 1px solid #ccc;
            width: 200px;
            height: 200px;
            margin: 10px;
            text-align: center;
            flex-grow: 1;
            position: relative;
        }
        .tab-content>li>a{
            position: relative;
            display: block;
        }
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0, 0.3);
            transition: all 0.3s;
            opacity: 0;
            z-index: 1;
        }
        .cover .btn{
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #fff;
            width: 70px;
            padding: 10px;
            transform: translate(-50%,-50%);
        }
        .tab-content>li.hover>.cover{
            opacity: 1;
        }
        #btn{
            width: 70px;;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>
