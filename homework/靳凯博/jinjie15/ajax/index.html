<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        ul, li {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #ct > li {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        #more {
            display: block;
            margin: 10px auto;
            text-align: center;
            cursor: pointer;
            height: 40px;
            line-height: 40px;
            width: 80px;
            border: 1px solid #E27272;
            border-radius: 3px;
            text-decoration: none;
            color: #E27272;
        }
        li:hover{
            background: green;
            color: #fff;
        }
    </style>
</head>
<body>
<ul id="ct">
    <li>内容1</li>
    <li>内容2</li>
</ul>
<a href="#" id="more">加载更多</a>
<script src="jquery-3.1.1.js"></script>
<script>
    var $btn = $('#more');
    var $ul = $('#ct');
    $btn.on('click',function(){
        var $li = $ul.children('li');
        var num = $li.length;
        $.get('/more',{count:num}).done(function(ret){
            for (var i = 0; i < ret.length; i++) {
                var newLi = $('<li>'+ret[i]+'</li>');
                newLi.appendTo($ul)
            }
        })
    })
</script>
</body>
</html>
