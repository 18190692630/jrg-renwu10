<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        .ct{
            width: 500px;
            margin: 0 auto;
            color: white;
        }
        span{
            font-size: 20px;
            float: right;
            font-weight: bold;
            cursor: pointer;/*光标呈现为指示链接的指针（一只手）*/
        }
        .box1{
            margin-top: 30px;
            padding: 1px 10px;
            border-radius: 5px;
            background: green;
            line-height: 2;
        }

        .box2{
            margin-top: 30px;
            padding: 1px 10px;
            border-radius: 5px;
            background: blue;
            line-height: 2;
        }
        .box3{
            margin-top: 30px;
            padding: 1px 10px;
            border-radius: 5px;
            background: red;
            line-height: 2;
        }
        .box4{
            margin-top: 30px;
            padding: 1px 10px;
            border-radius: 5px;
            background: orange;
            line-height: 2;
        }
    </style>

</head>
<body>
<div class="ct">
    <div class="box1">
        <span>×</span>
        <h1>恭喜你</h1>
        <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="box2">
        <span>×</span>
        <h1>通知</h1>
        <p>晚上上课，不要忘了</p>
    </div>
    <div class="box3">
        <span>×</span>
        <h1>天啊</h1>
        <p>竟然几天没做任务</p>
    </div>
    <div class="box4">
        <span>×</span>
        <h1>警告</h1>
        <p>学如逆水行舟，不进则退</p>
    </div>
</div>
</body>
</html>
