<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        body {
            margin: 10px;
        }

        .ct {
            background: #f1f1f1;
            margin: 0 auto;
            width: 500px;
           box-shadow: 0 2px 3px 2px rgba(0,0,0,0.3);
        }
        .ct:after{
            content: "";
            display: block;
            clear: both;
        }
        .box{
            margin: 0;
            padding: 0;
        }
        .box > li {
            padding: 10px 20px;
            display: block;
            float: left;
            position: relative;
            cursor: pointer;
        }
        .box > li:hover {
            background: #ccc;
        }
        .more{
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin: 0;
            padding: 0;
            box-shadow: 0 2px 3px 2px rgba(0,0,0,0.3);
        }
        .more>li{
            padding: 10px 20px;
            display: block;
            background: #fff;
            color: #000;
            width: 6em;
            display: block;
            margin: 0;
        }
        .more>li:hover{
            background: #ccc;
        }
        .box>li:hover .more{
            display: block;
        }
    </style>
</head>
<body>
<div class="ct">
    <ul class="box">
        <li><a href="#">首页</a></li>
        <li><a href="#">作品</a></li>
        <li><a href="#">更多</a>
            <ul class="more">
                <li><a href="#">GitHub</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">知乎</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
