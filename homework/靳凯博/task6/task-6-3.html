<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
            height: 100px;
            text-align: center;
        }

        th, td {
            border: 1px solid #ccc;
        }

        th {
            background: blue;
            color: white;
        }
        tr:hover{
            background: #eeeeee;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>小花</td>
    </tr>
    <tr>
        <td>男</td>
        <td>女</td>
    </tr>
</table>
</body>
</html>
