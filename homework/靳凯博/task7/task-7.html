<html>
<head lang="en">

    <title></title>

        p {
            margin: 0px;

</head>
<body>
<p>姓名：<input type="text" placeholder="用户名"></p>

<p>密码：<input type="password" placeholder="密码"></p>

</p>

   <textarea placeholder="add" name="text"></textarea>
</p>

        <option>萨博</option>

    </select>
