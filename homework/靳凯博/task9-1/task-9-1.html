<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .btn {
            margin: 0 10px;
            float: left;
            border: 0px;
            border-radius: 5px;
            background: red;
            color: white;
            text-align: center;
            font-size: 15px;
            line-height: 30px;
            width: 50px;
            height: 30px;
            text-decoration: none;
        }

        .btn:hover {
            background: #c14d21;
        }

        .btn:active {
            background: #e25f31;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn">取消</span>

<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
