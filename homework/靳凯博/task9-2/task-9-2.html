<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="iconfont.js"></script>
    <style type="text/css">
        .sprite {
            width: 100px;
            height: 100px;
            background: url("http://7xpvnv.com2.z0.glb.qiniucdn.com/f754722e-f087-4014-9711-15a36bb3ac0b") no-repeat 0 0;
            background-size: cover;
        }

        .sprite:hover {
            background-position: 0 -100px;
        }

        .icon {
            width: 100px;
            height: 100px;
            fill: currentColor;
            overflow: hidden;
            color: #1296db;
        }

        .icon:hover {
            color: red;
        }

    </style>
</head>
<body>
<div class="sprite"></div>
<svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-jirengulogojichu1"></use>
</svg>

</body>
</html>
